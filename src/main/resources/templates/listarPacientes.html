<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Posto de Sa√∫de Web</title>
</head>
<body>
	<h1>Lista Pacientes</h1>

	<table>
		<tr>
			<th>ID</th>
			<th>Nome</th>
			<th>Sobrenome</th>
			<th>Telefone</th>
			<th>Email</th>		
		</tr>
		<tr th:each="paciente : ${pacientes}">
        <td th:text="${paciente.id}"></td>
        <td th:text="${paciente.nome}"></td>
		<td th:text="${paciente.sobrenome}"></td>
		<td th:text="${paciente.telefone}"></td>
		<td th:text="${paciente.email}"></td>
      </tr>
	</table>

	<div class="bairro-wrapper">
		<form method="GET" action="index">
			<input type="submit" value="voltar">
		</form>
	</div>
</body>
</html>
