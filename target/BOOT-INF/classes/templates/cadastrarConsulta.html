<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Posto de Saúde Web</title>
	<style>
		body {
			background-color: #7bd7fc;
		}

		.title-form h1 {

			position: relative;
			font-size: 30px;
			text-align: center;
			line-height: 1.5em;
			padding-bottom: 45px;
			font-family: "Open Sans", sans;
			text-transform: uppercase;
			letter-spacing: 6px;
			color: #ffffff;

		}

		.title-form h2 {

			position: relative;
			font-size: 10px;
			text-align: center;
			line-height: 1.5em;
			padding-bottom: 45px;
			font-family: "Open Sans", sans;
			text-transform: uppercase;
			letter-spacing: 6px;
			color: #ffffff;

		}


		.title-form h1:before {

			position: absolute;
			left: 0;
			bottom: 20px;
			width: 60%;
			left: 50%;
			margin-left: -30%;
			height: 1px;
			content: "";
			background-color: #ffffff;
			z-index: 4;

		}

		.title-form h1:after {

			position: absolute;
			width: 80px;
			height: 45px;
			left: 45%;
			margin-left: -20px;
			bottom: 0px;
			font-family: "untitled-font-1";
			font-size: 30px;
			line-height: 40px;
			color: #fff;
			font-weight: 400;
			z-index: 5;
			display: block;
			background-color: #7bd7fc;

		}

		.box-formulario {

			width: 100%;
			align-items: center;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: center;
			background-color: #7bd7fc;
			padding: 60px 0;

		}

		.formulario {

			width: 700px;
			background: #7bd7fc;
			padding: 60px 5%;
			text-align: center;

		}


		.formulario span {
			position: relative;
			display: flex;
			margin: 50px 10px;

		}

		/*input Animado*/

		.input-balao-up {

			display: inline-block;
			width: 100%;
			padding: 15px 0 10px 50px;
			font-family: "Open Sans", sans;
			font-weight: 400;
			color: #4C4C4C;
			background: #ffffff;
			border: 0;
			border-radius: 50px;
			outline: 0;
			transition: all .3s ease-in-out;
			box-shadow: 0 13px 8px -8px rgba(0, 0, 0, 0.5);

		}

		.input-balao-up::-webkit-input-placeholder {

			color: #00B6FF;
			font-weight: 300;

		}

		.input-balao-up+label {

			display: inline-block;
			position: absolute;
			top: 8px;
			left: 0;
			bottom: 8px;
			padding: 0px 20px;
			color: #00B6FF;
			font-size: 16px;
			font-weight: 700;
			text-transform: uppercase;
			text-shadow: 0 1px 0 rgba(19, 74, 70, 0);
			transition: all .3s ease-in-out;
			border-radius: 30px;
			background: rgba(122, 184, 147, 0);
			height: 33px;
			line-height: 36px;

		}

		.input-balao-up+label:after {

			position: absolute;
			content: "";
			width: 0;
			height: 0;
			top: 100%;
			left: 50%;
			margin-left: -2px;
			border-left: 10px solid transparent;
			border-right: 0px solid transparent;
			border-top: 0px solid rgba(122, 184, 147, 0);
			transition: all .3s ease-in-out;

		}

		.input-balao-up:focus,
		.input-balao-up:active {

			color: #ffffff;
			padding: 15px 0 10px 25px;
			background: #00b6ff;

		}

		.input-balao-up:focus::-webkit-input-placeholder,
		.input-balao-up:active::-webkit-input-placeholder {

			color: #ffffff;

		}

		.input-balao-up:focus+label,
		.input-balao-up:active+label {
			color: #fff;
			background: #00B6FF;
			left: -32px;
			transform: translateY(-52px);
		}

		.input-balao-up:focus+label:after,
		.input-balao-up:active+label:after {

			border-top: 6px solid #00B6FF;

		}

		/*TextArea*/

		.textarea-balao-up {

			display: inline-block;
			width: 100%;
			height: 80px;
			resize: none;
			padding: 15px 0 10px 50px;
			font-family: "Open Sans", sans;
			font-weight: 400;
			color: #4C4C4C;
			background: #ffffff;
			border: 0;
			border-radius: 50px;
			outline: 0;
			transition: all .3s ease-in-out;
			box-shadow: 0 13px 8px -8px rgba(0, 0, 0, 0.5);

		}

		.textarea-balao-up::-webkit-input-placeholder {

			color: #00B6FF;
			font-weight: 300;

		}

		.textarea-balao-up+label {

			display: inline-block;
			position: absolute;
			top: 8px;
			left: 0;
			bottom: 8px;
			padding: 0px 20px;
			color: #00B6FF;
			font-size: 16px;
			font-weight: 700;
			text-transform: uppercase;
			text-shadow: 0 1px 0 rgba(19, 74, 70, 0);
			transition: all .3s ease-in-out;
			border-radius: 30px;
			background: rgba(122, 184, 147, 0);
			height: 33px;
			line-height: 36px;

		}

		.textarea-balao-up+label:after {

			position: absolute;
			content: "";
			width: 0;
			height: 0;
			top: 100%;
			left: 50%;
			margin-left: -2px;
			border-left: 10px solid transparent;
			border-right: 0px solid transparent;
			border-top: 0px solid rgba(122, 184, 147, 0);
			transition: all .3s ease-in-out;

		}

		.textarea-balao-up:focus,
		.textarea-balao-up:active {

			color: #ffffff;
			padding: 15px 0 10px 25px;
			background: #00b6ff;

		}

		.textarea-balao-up:focus::-webkit-input-placeholder,
		.textarea-balao-up:active::-webkit-input-placeholder {

			color: #ffffff;

		}

		.textarea-balao-up:focus+label,
		.textarea-balao-up:active+label {
			color: #fff;
			background: #00B6FF;
			left: -32px;
			transform: translateY(-52px);
		}

		.textarea-balao-up:focus+label:after,
		.textarea-balao-up:active+label:after {

			border-top: 6px solid #00B6FF;

		}

		/*Botão*/
		.box-btn {

			width: 100%;
			padding: 0 10px;
			float: left;

		}

		.btn-envia {

			padding: 0.7em 2em;
			cursor: pointer;
			border: none;
			background: linear-gradient(90deg, #06B8FF 0%, #006DE1 100%);
			box-shadow: 0 10px 8px -8px rgba(0, 0, 0, 0.5) !important;
			text-decoration: none;
			font-weight: bold;
			font-size: 1.1em;
			color: #fff;
			border-radius: 50px;

		}

		.zoom-shadow {
			display: inline-block;
			vertical-align: middle;
			-webkit-transform: translateZ(0);
			transform: translateZ(0);
			box-shadow: 0 0 1px rgba(0, 0, 0, 0);
			-webkit-backface-visibility: hidden;
			backface-visibility: hidden;
			-moz-osx-font-smoothing: grayscale;
			-webkit-transition-duration: 0.3s;
			transition-duration: 0.3s;
			-webkit-transition-property: box-shadow, transform;
			transition-property: box-shadow, transform;
		}

		.zoom-shadow:hover,
		.zoom-shadow:focus,
		.zoom-shadow:active {
			box-shadow: 0 13px 8px -8px rgba(0, 0, 0, 0.5);
			-webkit-transform: scale(1.1);
			transform: scale(1.1);
		}

		.input-balao-up,
		.textarea-balao-up {
			text-align: center;
		}
	</style>

	<script>
		var dataInput = document.getElementById('data');

		dataInput.addEventListener('input', function () {
			var selectedDate = new Date(dataInput.value);

			// 09:00 e 17:00 no mesmo dia)
			var minDate = new Date(selectedDate);
			minDate.setHours(9, 0, 0, 0);

			var maxDate = new Date(selectedDate);
			maxDate.setHours(17, 0, 0, 0);


			if (selectedDate < minDate || selectedDate > maxDate) {

				dataInput.setCustomValidity('Atenção nossos horários de atendimento são entre 09:00 e 17:00.');
			} else {
				dataInput.setCustomValidity('');
			}
		});
	</script>
</head>

<body>
	<form class="box-formulario" method="POST" action="cadastrarConsulta">
		<div class="formulario">
			<div class="title-form">
				<h1>Cadastrar Consulta</h1>
				<h2>Horários de atendimento são entre 09:00 e 17:00</h2>
			</div>

			<span>
				<select class="input-balao-up" id="idPaciente" name="idPaciente">
					<option value="0">Selecione um Paciente</option>
					<option th:each="paciente : ${pacientes}" th:value="${paciente.id}"
						th:text="${paciente.nome + ' ' + paciente.sobrenome}"></option>
				</select>
				<label for="idPaciente">Paciente</i> </label>
			</span>

			<span>
				<select class="input-balao-up" id="idMedicos" name="idMedicos">
					<option value="0">Selecione um Médico</option>
					<option th:each="medico : ${medicos}" th:value="${medico.id}"
						th:text="${medico.nome + ' ' + medico.sobrenome}"></option>
				</select>
				<label for="idMedicos">Medico </i> </label>
			</span>

			<span>
				<input type="datetime-local" class="input-balao-up" id="data" name="data" required />
				<label for="data">Horario</label>
			</span>

			<span>
				<select class="input-balao-up" id="status" name="status">
					<option value="Agendada">Agendada</option>					
				</select>
				<label for="status">Status da Consulta</label>
			</span>


			<div class="box-btn">
				<button type="submit" class="btn-envia zoom-shadow">
					<i class="icon icon-forward-1"> Cadastrar</i>
				</button>
			</div>
		</div>
	</form>

</body>

</html>

</html>
