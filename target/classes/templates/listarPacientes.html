<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Posto de Sa√∫de Web</title>
	<style>
		body {
			background: #7bd7fc;
			font-family: "Open Sans", sans-serif;
		}

		h1 {
			font-size: 30px;
			text-align: center;
			text-transform: uppercase;
			color: #ffffff;
			margin: 20px 0;
		}

		.style-tabela {
			width: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		table {
			border-collapse: collapse;
			width: 80%;
			margin: 20px 0;
		}

		th.top {
			background: #00B6FF;
			color: #fff;
			font-weight: bold;
			text-align: center;
			padding: 10px;
		}

		th,
		td {
			border: 2px solid #00B6FF;
			padding: 10px;
			text-align: center;
		}

		tr:nth-child(even) {
			background: #f4f4f4;
		}

		tr:hover {
			background: #f1fafb;
		}
	</style>
</head>

<body>
	<div class="style-tabela">
		<h1>Lista Pacientes</h1>

		<table>
			<tr>
				<th class="top">ID</th>
				<th class="top">Nome</th>
				<th class="top">Sobrenome</th>
				<th class="top">Telefone</th>
				<th class="top">Email</th>
			</tr>
			<tr th:each="paciente : ${pacientes}">
				<td th:text="${paciente.id}"></td>
				<td th:text="${paciente.nome}"></td>
				<td th:text="${paciente.sobrenome}"></td>
				<td th:text="${paciente.telefone}"></td>
				<td th:text="${paciente.email}"></td>
			</tr>
		</table>


	</div>
</body>

</html>
