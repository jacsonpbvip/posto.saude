<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <style>
        body {
            background: #7bd7fc;
            font-family: "Open Sans", sans-serif;
            margin-bottom: 15%;
        }

        h1 {
            font-size: 30px;
            text-align: center;
            text-transform: uppercase;
            color: #ffffff;
            margin: 20px 0;
        }

        .style-tabela {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px 0;
        }

        th.top {
            background: #00B6FF;
            color: #fff;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }

        th,
        td {
            border: 2px solid #00B6FF;
            padding: 10px;
            text-align: center;
        }

        tr:nth-child(even) {
            background: #f4f4f4;
        }

        tr:hover {
            background: #f1fafb;
        }
    </style>
<body>
    <h1>Listagem de Doenças</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome Popular</th>
            <th>Nome Científico</th>
        </tr>
        <tr th:each="doenca : ${doencas}">
            <td th:text="${doenca.idDoenca}"></td>
            <td th:text="${doenca.nomePopular}"></td>
            <td th:text="${doenca.nomeCientifico}"></td>
        </tr>
    </table>
</body>
</html>
