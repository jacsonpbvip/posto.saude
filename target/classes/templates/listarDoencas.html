<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Doenças</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Listagem de Doenças</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome Popular</th>
            <th>Nome Científico</th>
        </tr>
        <tr th:each="doenca : ${doencas}">
            <td th:text="${doenca.idDoenca}"></td>
            <td th:text="${doenca.nomePopular}"></td>
            <td th:text="${doenca.nomeCientifico}"></td>
        </tr>
    </table>
</body>
</html>
