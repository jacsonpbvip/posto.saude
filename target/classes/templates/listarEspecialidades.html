<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Especialidades</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Listagem de Especialidades</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Descrição</th>
        </tr>
        <tr th:each="especialidade : ${especialidades}">
            <td th:text="${especialidade.idEspecialidade}"></td>            
            <td th:text="${especialidade.descricao}"></td>
        </tr>
        
    </table>
    
</body>
</html>
