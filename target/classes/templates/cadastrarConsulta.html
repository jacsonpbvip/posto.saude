<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Posto de Sa√∫de Web</title>
</head>
<body>
	<h1>Cadastrar Consulta</h1>
	<form method="POST" action="cadastrarConsulta">
		<label>Paciente:</label>
		<select name="idPaciente">
			<option value="0">Selecione um Paciente</option>
			<option th:each="paciente : ${pacientes}" th:value="${paciente.id}" th:text="${paciente.nome+' '+paciente.sobrenome}"></option>
		</select>
		<br>
		
		<label>Medico:</label>
		<select name="idMedicos">
			<option value="0">Selecione um medico</option>
			<option th:each="medico : ${medicos}" th:value="${medico.id}" th:text="${medico.nome+' '+medico.sobrenome}"></option>
		</select>
		<br>
		
		<label>Data e Hora:</label>
		<input type="datetime-local" name="data"/> <br>
		
		<input type="submit" value="Cadastrar"/>
	</form>
</body>
</html>
